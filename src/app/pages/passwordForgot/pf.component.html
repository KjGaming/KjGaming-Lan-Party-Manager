<div class="auth-main">
    <simple-notifications [options]="options"></simple-notifications>
    <div class="auth-block" *ngIf="token == undefined">
        <h1>Passwort vergessen?</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row"
                 [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 align-right">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Passwort zurücksetzen</button>
                </div>
            </div>
        </form>
    </div>

    <div class="auth-block" *ngIf="token != undefined">
        <h1>Passwort ändern</h1>
        <form [formGroup]="pReset" (ngSubmit)="onReset(pReset.value)" class="form-horizontal">
            <div class="form-group row"
                 [ngClass]="{'has-error': (!pin.valid && pin.touched), 'has-success': (pin.valid && pin.touched)}">
                <label for="pin" class="col-sm-2 control-label">Pin</label>

                <div class="col-sm-10">
                    <input [formControl]="pin" type="number" class="form-control" id="pin"
                           placeholder="0000">
                </div>
            </div>
            <div class="form-group row"
                 [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="password" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="password"
                           placeholder="Password">
                </div>
            </div>

            <div class="form-group row"
                 [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">

                <label for="repeatPassword" class="col-sm-2 control-label">Repeat</label>

                <div class="col-sm-10">
                    <input [formControl]="repeatPassword" type="password" class="form-control" id="repeatPassword"
                           placeholder="Repeat">
                    <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)"
                          class="help-block sub-little-text">Passwords don't match.</span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 align-right">
                    <button [disabled]="!pReset.valid" type="submit" class="btn btn-default btn-auth">Passwort ändern</button>
                </div>
            </div>
        </form>

    </div>
</div>
