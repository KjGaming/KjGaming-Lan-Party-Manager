<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">


        <div class="form-group row"
             [ngClass]="{'has-error': (!clanName.valid && clanName.touched),
                 'has-success': (clanName.valid && clanName.touched)}">
            <label for="clanName" class="col-sm-2 control-label">Clanname</label>

            <div class="col-sm-10">
                <input [formControl]="clanName" type="text" class="form-control" id="clanName" placeholder="Clanname">
            </div>
        </div>

        <div class="form-group row"
             [ngClass]="{'has-error': (!clanShortName.valid && clanShortName.touched),
                 'has-success': (clanShortName.valid && clanShortName.touched)}">
            <label for="clanName" class="col-sm-2 control-label">Kürzel</label>

            <div class="col-sm-10">
                <input [formControl]="clanShortName" type="text" class="form-control" id="clanName"
                       placeholder="Clan Kürzel">
            </div>
        </div>

        <div class="form-group row"
             [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                       placeholder="Password">
            </div>
        </div>

        <div class="form-group row"
             [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
            <label for="inputPassword4" class="col-sm-2 control-label">Repeat</label>

            <div class="col-sm-10">
                <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4"
                       placeholder="Repeat">
                <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)"
                      class="help-block sub-little-text">Passwords don't match.</span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12 align-right">
                <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Clan
                    erstellen
                </button>

            </div>
        </div>
    </form>

</div>
