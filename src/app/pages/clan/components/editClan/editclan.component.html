<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
        <div class="form-group row"
             [ngClass]="{'has-error': (!clanId.valid && clanId.touched), 'has-success': (clanId.valid && clanId.touched)}">
            <label for="clanList" class="col-sm-2 control-label">Clan</label>

            <div class="col-sm-10">
                <select [formControl]="clanId" class="form-control" id="clanList" [ngModel]="clanId"
                        (change)="getClanValue($event.target.value)">
                    <option *ngFor="let clan of clanListDate" [value]="clan._id">{{clan
                        .name}}
                    </option>
                </select>
            </div>
        </div>

        <div *ngIf="editClan == 0">
            <div class="form-group row"
                 [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                           placeholder="Password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <ul class="clan-list">
                        <li *ngFor="let item of clanListUser"
                            [ngClass]="{checked: item.isChecked, active: item.isActive}"
                            (mouseenter)="item.isActive=true" (mouseleave)="item.isActive=false">

                            <div class="blur-container">
                                <div class="blur-box"></div>
                            </div>
                            <i class="mark" [ngStyle]="{ 'background-color': 'green' }"></i>
                            <label class="clan-checkbox custom-checkbox custom-input-success">
                                <input type="checkbox">
                                <span class="cut-with-dots">{{item.firstName}} `{{ item.nickName }}` {{item.lastName}}</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6 align-right">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default">Clan beitreten
                    </button>

                </div>
            </div>

        </div>

        <div *ngIf="editClan == 1">
            <div class="form-group row">
                <div class="col-sm-6">
                    <ul class="clan-list">
                        <li *ngFor="let item of clanListUser"
                            [ngClass]="{checked: item.isChecked, active: item.isActive}"
                            (mouseenter)="item.isActive=true" (mouseleave)="item.isActive=false">

                            <div class="blur-container">
                                <div class="blur-box"></div>
                            </div>
                            <i class="mark" [ngStyle]="{ 'background-color': 'green' }"></i>
                            <label class="clan-checkbox custom-checkbox custom-input-success">
                                <input type="checkbox">
                                <span class="cut-with-dots">{{item.firstName}} `{{ item.nickName }}` {{item.lastName}}</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6 align-right">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-danger">Clan austreten
                    </button>

                </div>
            </div>

        </div>

        <div *ngIf="editClan == 2">
            <div class="form-group row"
                 [ngClass]="{'has-error': (!clanName.valid),
                 'has-success': (clanName.valid)}">
                <label for="clanName" class="col-sm-2 control-label">Clanname</label>

                <div class="col-sm-10">
                    <input [formControl]="clanName" type="text" class="form-control" id="clanName"
                           value="{{showClanName}}">
                </div>
            </div>
            <div class="form-group row"
                 [ngClass]="{'has-error': (!clanShortName.valid),
                 'has-success': (clanShortName.valid)}">
                <label for="clanShortName" class="col-sm-2 control-label">Kürzel</label>

                <div class="col-sm-10">
                    <input [formControl]="clanShortName" type="text" class="form-control" id="clanShortName"
                           value="{{showClanShortName}}">
                </div>
            </div>

            <div class="form-group row"
                 [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                           placeholder="Password">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-6">
                    <ul class="clan-list">
                        <li *ngFor="let item of clanListUser"
                            [ngClass]="{checked: item.isChecked, active: item.isActive}"
                            (mouseenter)="item.isActive=true" (mouseleave)="item.isActive=false">

                            <div class="blur-container">
                                <div class="blur-box"></div>
                            </div>
                            <i class="mark" [ngStyle]="{ 'background-color': 'green' }"></i>
                            <label class="clan-checkbox custom-checkbox custom-input-success">
                                <input type="checkbox">
                                <span class="cut-with-dots">{{item.firstName}} `{{ item.nickName }}` {{item.lastName}}</span>
                            </label>
                        </li>
                    </ul>
                </div>


                <div class="col-sm-6 align-right">
                    <button type="button" class="btn btn-danger">Clan löschen
                    </button>
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">speichern
                    </button>

                </div>
            </div>
        </div>

    </form>


</div>
